sudo: false
env:
  global:
  - LD_PRELOAD=/usr/lib/x86_64-linux-gnu/libgfortran.so.3
  - secure: csYZ/PWRc45ANhzKTYnk+/I9exfkl/oXBeseTbEWDYWiJ8Pd6iT+5ELSPmkVZjKnd+2chwFWGqoJRIvZNvRMokFCfeVK9Wy/rQ4LAt3Bc8Y/1aITS8MIFspUqp4zZaKkGy4VdD4ahIAkWfjkHYXSJUiFarHxjflXLXIKzJO7U1E=
addons:
  apt:
    packages:
    - gfortran
language: python
matrix:
  include:
  - python: '2.7'
    env:
    - PYTHON_VERSION="2.7"
    - NOSE_ARGS="-v --no-skip --with-cov --cov pydisdrometer pydisdrometer"
    - COVERALLS="true"
  - python: '3.4'
    env:
    - PYTHON_VERSION="3.4"
    - NOSE_ARGS="-v --no-skip --with-cov --cov pydisdrometer pydisdrometer"
    - COVERALLS="true"
  - python: '3.5'
    env:
    - PYTHON_VERSION="3.5"
    - NOSE_ARGS="-v --no-skip --with-cov --cov pydisdrometer pydisdrometer"
    - COVERALLS="true"
  - python: '3.6'
    env:
    - PYTHON_VERSION="3.6"
    - NOSE_ARGS="-v --no-skip --with-cov --cov pydisdrometer pydisdrometer"
    - COVERALLS="true"
  - python: '3.6'
    env:
    - PYTHON_VERSION="3.6"
    - NOSE_ARGS="-v --no-skip --with-cov --cov pydisdrometer pydisdrometer"
    - COVERALLS="true"
    - DOC_BUILD="true"
before_install:
- pip install pytest pytest-cov
- pip install coveralls
install: source continuous_integration/install.sh
script: eval xvfb-run nosetests $NOSE_ARGS
after_success:
- coveralls
- if [[ "$DOC_BUILD" == "true" ]]; then cd $TRAVIS_BUILD_DIR; source continuous_integration/build_docs.sh;
  fi
